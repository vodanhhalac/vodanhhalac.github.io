    <script>
      document
        .getElementById("form-la-so-tu-vi")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Lấy dữ liệu từ form
          const form = event.target;
          const formData = new FormData(form);

          // Chuyển FormData thành đối tượng JavaScript
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          if (!data.ho_ten) {
            window.alert("Vui lòng nhập họ tên của bạn");
          }
          // In dữ liệu ra console
          if (!!data.ho_ten) {
            const result = document.querySelector(
              ".ptmh1-la-so-tu-vi-3-result"
            );
            result.style.display = "block";
            console.log("Form data:", data);

            const params = new URLSearchParams();
            params.append("action", "ptmh1_la_so_tu_vi_3");
            params.append("data[ho_ten]", data["ho_ten"]);
            params.append("data[gioi_tinh]", data["gioi_tinh"]);
            params.append("data[ngay_sinh]", data["ngay_sinh"]);
            params.append("data[thang_sinh]", data["thang_sinh"]);
            params.append("data[nam_sinh]", data["nam_sinh"]);
            params.append("data[gio_sinh]", data["gio_sinh"]);
            params.append("data[phut_sinh]", data["phut_sinh"]);
            params.append("data[nam_xem]", data["nam_xem"]);
            params.append(
              "data[post_data]",
              `ho_ten=${data["ho_ten"]}&gioi_tinh=${data["gioi_tinh"]}&ngay_sinh=${data["ngay_sinh"]}&thang_sinh=${data["thang_sinh"]}&nam_sinh=${data["nam_sinh"]}&gio_sinh=${data["gio_sinh"]}&phut_sinh=${data["phut_sinh"]}&nam_xem=${data["nam_xem"]}`
            );

            fetch("https://vodanhhalac-github-io.onrender.com/api", {
              method: "POST",
              body: params,
            })
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
                result.innerHTML = data.data.data;
                document.getElementById("lasotuvi").style =
                  "background-image: url(https://flatsome.dominhhai.com/wp-content/plugins/phong-thuy-mh-1/public/partials/la-so-tu-vi-3/img/9.png), url(https://flatsome.dominhhai.com/wp-content/plugins/phong-thuy-mh-1/public/partials/la-so-tu-vi-3/img/lasotuvi.jpg);";
                document.querySelector(".button__download_img").style.display =
                  "none";
                document
                  .querySelectorAll(".section__content")
                  .forEach((item, key) => {
                    if (key === 1) {
                      item.style.display = "none";
                    }
                  });
              })
              .catch((error) => console.error("Error:", error));
          }
        });
